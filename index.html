<!DOCTYPE html>
<html>
<head>
	<title> Table Task 1</title>
	<link rel="stylesheet" href="../css/style2.css">
</head>
<style>
	h1{
		text-align:center;
		color:blue;
	}
</style>
<body> 
<section style="width:1800px; margin:0 auto;">
	<h1>REGISTRATION</h1>
<form>
<fieldset>
	<legend>User Details:</legend>
<div>
	<label for="fname">First Name:</label>
	<input type="text" id="fname" name="fname">
	
	<label for="lname" style="
    padding-left: 13px;
">Last Name:</label>
	<input type="text" id="lname" name="lname">
</div>
<br>
<div>
	<label for="gender">Gender:</label>
	<input type="radio" id="male" name="male">
	<label for="male">Male</label>
	<input type="radio" id="female" name="female">
	<label for="female">Female</label>
	<input type="radio" id="others" name="others">
	<label for="others">Others</label>
</div>
<br>
<div>
	<label for="dob">Date of Birth:</label>
	<input type="date" id="dob" name="dob">
</div>
<br>
<div>
	<label for="mobilenumber">Mobile Number:</label>
	<input type="tel" id="mobilenumber" name="mobilenumber" placeholder="91-98765-43210">
</div>
<br>

	<label for="email">Email:</label>
	<input type="email" id="email" name="email">

<div><br>
	<label for="address">Address:</label><br>
	<textarea id="address" name="Address" rows="10" cols="50"></textarea>
</div>
<br>
<div>
	<label for="aadhaar">Aadhaar:</label>
	<input type="text" id="aadhaar" name="Aadhaar" placeholder="8765-4321-8765-4321">
</div>
<br>
<div>
	<label for="course">Course:</label>
	<input type="text" id="course" name="Course" placeholder="Select">
</div>
<br>
<div>
	<label for="qualification">Qualification:</label>
	<select id="qualification" name="Qualification">
		<option value="UG">UG</option>
		<option value="PG">PG</option>
		<option value="Diplamo">Diplamo</option>
	</select>
	<label for="deg&amp;dept">Degree&Dept:</label>
	<input type="text" id="deg&amp;dept" name="deg&amp;dept" placeholder="BE CSE">
</div>
<br>
<div>
	<label for="file">Upload Resume: </label>
	<input type="file" id="file" name="File">
</div>
<br>
<div>
	<input type="checkbox" id="terms&amp;conditions" name="terms&amp;conditions">
	<label for="terms&amp;conditions">I accept all the terms &amp; conditions.</label>
	<br>
	<input type="checkbox" id="terms&amp;conditions" name="terms&amp;conditions">
	<label for="terms&amp;conditions">I hereby declare that all statements made in this application are true.</label>
</div>
<br>
<div style="text-align:center;">
	<input type="Submit" style="padding-left:10px"/>
<input type="Reset">
</div>
</fieldset>
</form>
</section>
</body>
</html>
